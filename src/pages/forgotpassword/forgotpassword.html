<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	

	<form #forgotPasswordForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Email id</ion-label>
				<ion-input [(ngModel)]="emailId.email" placeholder="enter email id" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>
		</ion-list>
    <ion-row responsive-sm>
          <ion-col>
				<button ion-button (click)="forgotPassword(forgotPasswordForm)" type="submit" block>Submit</button>
			</ion-col>
	</ion-row> 
		
	</form>

</ion-content>
