<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Change Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	

	<form #changePasswordForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">New Password</ion-label>
				<ion-input [(ngModel)]="newPasswordvalue.newPassword" placeholder="enter new password"name="fullName" type="text" #fullName="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="fullName.valid || submitted == false" color="danger" padding-left>
				new password is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Confirm New Password</ion-label>
				<ion-input [(ngModel)]="newPasswordvalue.confirmNewPassword" placeholder="enter confirm new password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				confirm new password is required
			</p>
		</ion-list>
		<div padding>
			<button ion-button (click)="changecurrentPassword(changePasswordForm)" type="submit" block>submit</button>
		</div>
	</form>

</ion-content>
