

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{messageDetails.recipient}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 *ngIf="message.sender !== nickname" class="message" [ngClass]="{'my_message': message.sender === nickname, 'other_message': message.sender !== nickname}">
        <span class="user_name">{{ message.sender }}</span><br>
        <span>{{ message.content }}</span>
      <div class="time">{{message.createdAt | date:'hh:MM'}}</div> 
      </ion-col>

      <ion-col offset-3 col-9 *ngIf="message.sender === nickname" class="message" [ngClass]="{'my_message': message.sender === nickname, 'other_message': message.sender !== nickname}">
        <span class="user_name">{{ message.sender }}</span><br>
        <span>{{ message.content }}</span>
   <div class="time">{{message.createdAt | date:'hh:MM'}}</div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="type your message here..." [(ngModel)]="messageDetails.content" (keyup.enter)="sendMessageOnEnter($event)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="messageDetails.content === ''">
        Send
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
